{% extends 'main.html' %}
{% load static %}
{% block title %}Search{% endblock %}
{% block css %}

<link href="../static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
<link href="../static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
<!-- Font special for pages-->
<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<!-- Vendor CSS-->
<link href="../static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
<link href="../static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

<!-- Main CSS-->
<link href="../static/css/main.css" rel="stylesheet" media="all">
{% endblock %}
{% block bootstrap %}{% endblock %}
{% block content %}

    <div class="page-wrapper bg-img-1 p-t-165 p-b-100">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-body">
                    <ul class="tab-list">
                        <li class="tab-list__item active">
                            <a class="tab-list__link" href="#tab1" data-toggle="tab">Travel</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane" id="tab1">
                        </div>
                        <div class="tab-pane" id="tab2">
                        </div>
                        <div class="tab-pane active" id="tab3">
                            <form method="get" action="#">
                                <div class="input-group">
                                    <label class="label">origin:</label>
                                    <input class="input--style-1" type="text" name="origin" placeholder="Country, City or airport" >
                                </div>
                                <div class="input-group">
                                    <label class="label">destination:</label>
                                    <input class="input--style-1" type="text" name="destination" placeholder="Country, City or airport" >
                                </div>
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">Departing:</label>
                                            <input class="input--style-1"  type="text" name="departure_date" placeholder="mm/dd/yyyy" id="input-start-2">
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">returning:</label>
                                            <input class="input--style-1"  type="text" name="return_date" placeholder="mm/dd/yyyy" id="input-end-2">
                                        </div>
                                    </div>
                                </div>
                                <div class="p-t-5">
                                    <label class="checkbox-container m-r-40">Bed&Breakfast
                                        <input type="checkbox" name="bb">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="checkbox-container m-r-40">Halfboard
                                        <input type="checkbox" name="hb">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="checkbox-container m-r-40">Fullboard
                                        <input type="checkbox"  name="fb">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="checkbox-container">All Inclusive
                                        <input type="checkbox" name="ai">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <button class="btn-submit" type="submit">search</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="../static/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../static/vendor/select2/select2.min.js"></script>
    <script src="../static/vendor/datepicker/moment.min.js"></script>
    <script src="../static/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../static/js/global.js"></script>
{% endblock %}
